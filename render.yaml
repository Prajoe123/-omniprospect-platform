services:
  - type: web
    name: omniprospect
    runtime: node
    plan: free
    region: ohio
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    disk:
      name: omniprospect-disk
      mountPath: /opt/render/project/storage
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: omniprospect-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_SEARCH_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: BING_SEARCH_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: LINKEDIN_DAILY_LIMIT
        value: "100"
      - key: GOOGLE_DAILY_LIMIT
        value: "100"
      - key: BING_DAILY_LIMIT
        value: "1000"

databases:
  - name: omniprospect-db
    databaseName: omniprospect
    user: omniprospect
    plan: free
    region: ohio